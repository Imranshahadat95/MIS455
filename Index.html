<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Exam</title>
    <link rel="stylesheet" href="" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main container mb-3">
      <div class="container">
        <h1>Please put your information below</h1>
      </div>
      <form class="container form-group">
        <input
          class="form-control"
          id="name"
          type="text"
          placeholder="Enter your name"
        /><br />
        <br />
        <input
          class="form-control"
          id="age"
          type="text"
          placeholder="Enter your age"
        /><br />
        <br />
        <input
          class="form-control"
          id="internet bill"
          type="text"
          placeholder="Enter monthly internet bill amount"
        /><br />
        <br />
        <input
          class="form-control"
          id="deviceMfees"
          type="text"
          placeholder="Enter yearly device maintenance fees "
        />
      </form>
      <br />
      <div class="container">
        <button class="btn btn-success" onclick="start()">Get results</button>
      </div>
    </div>

    <br />
    <br />

    <div class="container">
      <p
        id="msg"
        style="
          background-color: rgb(0, 255, 76);
          font-size: medium;
          border-color: 14px black;
          font-weight: 600;
        "
      ></p>
    </div>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
